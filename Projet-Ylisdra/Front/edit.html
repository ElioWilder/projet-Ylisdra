<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Edit Page</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style-edit.css">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</head>
<body class="big-bg-color">
	<div class="container-fluid big-bg">
		<div class="col-12 p-0">
			<div class="row">
				<img src="img/Pont-Monet.jpg" class="banner">
			</div>

			<!--Navigation-->
			<div class="row">
				<div class="col-12 p-0">
					<nav class="nav bg-nav">
						<a class="nav-link text-white ml-2" href="#">Retour sur le site</a>
						<a class="nav-link text-white" href="#">Déconnexion</a>
					</nav>
				</div>
			</div>

			<!--Contenu-->
			<div class="container pt-4">
				<div class="row">
					<div class="col-12 bg-white">
						<h4>Editer un dessin</h4>
						<form>
							<div class="form-group">
								<label for="titre">Titre</label>
								<input type="text" class="form-control" id="titre">
							</div>
							<div class="form-group">
								<label for="categorie">Catégories</label>
								<select class="form-control" id="categorie">
									<option>Dessins</option>
									<option>Peintures</option>
									<option>Croquis</option>
									<option>Projets</option>
								</select>
							</div>
							<div class="form-group">
								<label for="description">Description</label>
								<textarea class="form-control" id="description" rows="5"></textarea>
							</div>
							<div class="row ml-1">
								<button type="submit" class="btn btn-color text-white">Retour</button>
								<button type="submit" class="btn btn-color text-white pos">Enregistrer</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
